<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Enhanced Mobile and PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Goal Flow Pro" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- SEO and Social Media -->
    <title>Goal Flow Pro - AI-Powered Goal Achievement Platform</title>
    <meta name="description" content="Transform your aspirations into achievements with Goal Flow Pro's intelligent 6-step process. Features AI assistance, collaboration tools, and personalized insights for guaranteed success." />
    <meta name="keywords" content="goal setting, productivity, AI assistant, personal development, achievement tracking, collaboration" />
    <meta name="theme-color" content="#D97514" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Goal Flow Pro - AI-Powered Goal Achievement Platform" />
    <meta property="og:description" content="Transform your aspirations into achievements with our intelligent 6-step process." />
    <meta property="og:url" content="https://goal-flow-pro.replit.app" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Goal Flow Pro - AI-Powered Goal Achievement Platform" />
    <meta property="twitter:description" content="Transform your aspirations into achievements with our intelligent 6-step process." />
    
    <!-- Performance and Caching -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
